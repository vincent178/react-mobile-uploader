<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: 60px; width: 60px; border: 1px solid red" id="test-div"></div>

<script>
  let mouseXY = [0, 0];
  let mouseDeltaXY = [0, 0];

  const div = document.querySelector('#test-div');

  div.addEventListener('touchstart', handleTouchStart, false);
  div.addEventListener('touchmove', handleTouchMove, false);
  div.addEventListener('touchend', handleTouchEnd, false);


  function handleTouchStart(e) {
    const touch  = e.touches[0];
    mouseXY = [touch.pageX, touch.pageY];
    div.style.transform = `translate(${mouseDeltaXY[0]}px, ${mouseDeltaXY[1]}px)`;
  }

  function handleTouchMove(e) {
    const touch = e.touches[0];
    mouseDeltaXY = [touch.pageX - mouseXY[0], touch.pageY - mouseXY[1]];
    div.style.transform = `translate(${mouseDeltaXY[0]}px, ${mouseDeltaXY[1]}px)`;
  }

  function handleTouchEnd(e) {
    mouseXY = [0, 0];
    mouseDeltaXY = [0, 0];
    div.style.transform = `translate(${mouseDeltaXY[0]}px, ${mouseDeltaXY[1]}px)`;
  }

</script>

</body>
</html>
